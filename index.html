<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple ToDO List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="container">
        <h1>Todo Manager</h1>
        <input type="text" name="entry" id="entry">
        <button name="add" class="btn" onclick="addTodo()" style="background-color: green;">Add Todo</button>
        <button name="remove" class="btn" onclick="removeTodo()" style="background-color: red;">Remove Todo</button>

        <ol>
            <li class="mycheck">
                <input type="checkbox" id="check"> 
                <label>Go to Gym</label>
            </li>
            <li>
                <input type="checkbox" id="check"> 
                <label>Complete assignment</label>
            </li>
            <li>
                <input type="checkbox" id="check"> 
                <label>Check Mails</label>
            </li>

        </ol>
    </div>

    <script src='script.js'></script>
</body>
</html>
